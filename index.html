<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h>Quadratic Equation: Ax² + Bx + C = 0</h>
        </header>
        <section class="inputs">
            <input type="number" name="A:" id="a" class="input" placeholder="A"><label class="coefficient">x² + </label>
            <input type="number" name="B:" id="b" class="input" placeholder="B"><label class="coefficient">x +</label>
            <input type="number" name="C:" id="c" class="input" placeholder="C"><label class="coefficient"> = 0 </label>
            <input type="button" id="solve" class="btn_solve" value="Solve">
        </section>
        <label>Root 1: value is</label>
        <p class="root_p" id="x_1"></p>
        <label>Root 2: value is</label>
        <p class="root_p" id="x_2"></p>
    </main>

    <script src="script.js"></script>
</body>

</html>
